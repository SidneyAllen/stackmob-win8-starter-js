<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StackMob Win8 Todo</title>

   
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet"/>
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
   
     <!-- METRO BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="/metroui-0.95/css/modern.css">

    <script src="/js/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="/js/json2-min.js"></script>
    <script type="text/javascript" src="/js/underscore-1.4.4.js"></script>
    <script type="text/javascript" src="/js/backbone-1.0.0.js"></script>

    <!-- STACKMOB JS -->
    <script type="text/javascript" src="/js/stackmob-js-0.9.2.js"></script>

     <script type="text/javascript" src="/js/default.js"></script>
    
     <script type="text/javascript">


</script>

<script type="text/template" id="tpl-home">
    <div class="page ui-active">
        <div class="page-header">
            <div class="page-header-content">
               <h1 class="pageTitle">Todo List</h1>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-bar-inner padding20">
                <a href="#add" class="button big">Add New <i class="icon-file"> </i></a>
                <a href="#user" class="button big">Signup/Login <i class="icon-user"></i></a>
                <a href="#upload" class="button big">Upload Photo <i class="icon-camera"></i></a>
            </div>
        </div>

        <div class="page-region">            
            <div class="page-region-content">
                 
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="tpl-list">
    <li class="bg-color-green">
        <a href="#update/<%= todo_id %>" class="data">
            <h3><%= name %></h3>
        </a>      
    </li>
</script>
       
<script type="text/template" id="tpl-add">
    <div class="page secondary ui-active">
        <div class="nav-bar">
            <div class="nav-bar-inner padding20">
                <h1>
                    <a href="#" class="back-button big page-back"></a>
                </h1>
            </div>
        </div>    
    
        <div class="page-header">
            <div class="page-header-content">
                <h1>Add New</h1>
            </div>
        </div>
      
        <div class="page-region">            
            <div class="page-region-content">
                <div class="input-control text span6">
                    <input type="text" value="<%= name %>"  id="title" placeholder="enter todo" />
                </div>

                <button class="big" id="createBtn">SAVE</button>
                
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="tpl-update">
    <div class="page secondary ui-active">
        <div class="nav-bar">
            <div class="nav-bar-inner padding20">
                <h1>
                    <a href="#" class="back-button big page-back"></a>
                </h1>
            </div>
        </div>    
    
        <div class="page-header">
            <div class="page-header-content">
                <h1>Detail</h1>
            </div>
        </div>
      
        <div class="page-region">            
            <div class="page-region-content">
                <div class="input-control text span6">
                    <input type="text" value="<%= name %>"  id="title" placeholder="enter todo" />
                </div>

                <button class="big" id="deleteBtn">DELETE</button>
                <button class="big" id="createBtn">SAVE</button>
                
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="tpl-user">
    <div class="page secondary ui-active">
         <div class="nav-bar">
            <div class="nav-bar-inner padding20">
                <h1>
                    <a href="#" class="back-button big page-back"></a>
                </h1>
            </div>
        </div>    
    
        <div class="page-header">
            <div class="page-header-content">
                <h1>Signup / Login</h1>
            </div>
        </div>

        <div class="page-region">            
            <div class="page-region-content padding40">
          
                <div class="input-control text span6">
                    <input type="text"  id="username" placeholder="username" />
                </div>
                
                <div class="input-control text span6">
                    <input type="password"  id="password" placeholder="password" />
                    
                </div>
                <button class="big" id="signupBtn">SIGNUP</button>
                <button class="big btn-color-blue" id="loginBtn">LOGIN</button>
              
            </div>
        </div>
    </div>
</script>

    
<script type="text/template" id="tpl-upload">
    <div class="page secondary ui-active">
         <div class="nav-bar">
            <div class="nav-bar-inner padding20">
                <h1>
                    <a href="#" class="back-button big page-back"></a>
                </h1>
            </div>
        </div>    
    
        <div class="page-header">
            <div class="page-header-content">
                <h1>Upload Photo</h1>
            </div>
        </div>

        <div class="page-region">            
            <div class="page-region-content padding40">
          
                COMING SOON
              
            </div>
        </div>
    </div>
</script>


</head>
<body class="metrouicss"></body>
</html>
